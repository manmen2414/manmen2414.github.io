<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Mameeenn/まめーん</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="description" content="Countdown 2025">
  <script>
    const F = (n) => Math.floor(n);
    const P = (n) => (`${n}`).padStart(2, "0");
    $(() => {
      const at = $("div");
      const target = new Date(2026, 0, 1, 0, 0, 0)
      setInterval(() => {
        const now = new Date()
        const leftmill = target - now;
        if (leftmill < 0) return;
        const leftSecondMapped = F(leftmill / 1000);
        const leftSecond = leftSecondMapped % 60;
        const leftMinuteMapped = F(leftSecondMapped / 60);
        const leftMinute = leftMinuteMapped % 60;
        const leftHour = F(leftMinuteMapped / 60);
        const text = `${P(leftHour)}:${P(leftMinute)}:${P(leftSecond)}`;
        at.text(text);
      }, 50)
    })
  </script>
  <style>
    div {
      font-size: 15vw;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
