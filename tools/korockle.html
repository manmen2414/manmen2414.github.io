<!DOCTYPE html>
<html>

<head>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Mameeenn/まめーん</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="description" content="Korockle Playground.">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="./korockle.css">
  <script src="/base.js"></script>
  <script src="korockle/export.js" type="module"></script>
  <script src="./korockle.js" type="module"></script>
</head>

<body>
  <div id="connectgui">
    <div>@korockle.info.connect</div>
    <button id="connect">@korockle.connect</button>
  </div>
  <div id="content" class="x">
    <button id="disconnect">@korockle.disconnect</button>
    <div class="title">@korockle.title.led</div>
    <button id="led-red">@korockle.red</button>
    <button id="led-green">@korockle.green</button>
    <button id="led-blue">@korockle.blue</button>
    <button id="led-black">@korockle.lightout</button>
    <div class="title-smaller">@korockle.title.ledvalue</div>
    <input type="checkbox" id="led-live">
    <span>@korockle.led.live</span><br>
    <span>R: </span><input type="number" id="ledvalue-red" min="0" max="10" placeholder="0~10">
    <span>G: </span><input type="number" id="ledvalue-green" min="0" max="10" placeholder="0~10">
    <span>B:</span><input type="number" id="ledvalue-blue" min="0" max="10" placeholder="0~10">
    <span>Color:</span><input type="color" id="ledvalue-color"><br>
    <input type="checkbox" id="ledvalue-grad">
    <span>@korockle.led.gradation</span>
    <div class="title">@korockle.title.sounds</div>
    <button id="sound-1"><span>@words.sound</span>1</button>
    <button id="sound-2"><span>@words.sound</span>2</button>
    <button id="sound-3"><span>@words.sound</span>3</button><br>
    <button id="melody">@korockle.sound.melody.play</button>
    <span>@korockle.sound.melody.index</span>
    <input type="number" id="melody-index" placeholder="(1)" min="1"><br>
    <button id="melody-loop">@korockle.sound.melody.roop</button>
    <button id="melody-stop">@korockle.sound.melody.stop</button>
    <div class="title">@korockle.title.time</div>
    <button id="time-setnow">@korockle.time.setnow</button>
    <button id="time-setnow-wait">@korockle.time.setnow.wait</button><br>
    <input type="time" id="time-time"><button id="time-setthis">@korockle.time.setthis</button>
    <div class="title">@korockle.title.alerm</div>
    <input type="time" id="alerm-time"><button id="alerm-set">@korockle.alerm.set</button>
    <div class="title">@korockle.command</div>
    <select name="commandid-selector" id="commandid-selector">
      <option value="0" selected>@korockle.commandid.select</option>
      <option value="101">@korockle.commandid.time-alerm</option>
      <option value="102">@korockle.commandid.write-program</option>
      <option value="103">@korockle.commandid.read-program</option>
      <option value="104">@korockle.commandid.run-program</option>
      <option value="105">@korockle.commandid.stop-program</option>
      <option value="112">@korockle.commandid.write-melody</option>
      <option value="113">@korockle.commandid.read-melody</option>
      <option value="114">@korockle.commandid.update-firmware</option>
      <option value="115">@korockle.commandid.play-melody</option>
      <option value="116">@korockle.commandid.stop-melody</option>
      <option value="119">@korockle.commandid.sensor</option>
      <option value="120">@korockle.commandid.action</option>
      <option value="208">@korockle.commandid.data-segment</option>
    </select>
    <input type="number" id="commandid" placeholder="@korockle.command.id"> <button id="command-send">Go!</button>
    <div style="padding: 2px;"></div>
    <input type="text" id="command-data" style="width: 100%;" placeholder="@korockle.command.data">
    <div id="command-answer"></div>

  </div>
</body>

</html>
