<!DOCTYPE html>
<html>

<head>
  <title>Mameeenn/まめーん</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="description" content="Countdown 2025">

  <style>
    #time1 {
      font-size: 10vw;
      position: fixed;
      left: 50%;
      top: 40%;
      transform: translate(-50%, -50%);
    }

    #time2 {
      font-size: 3vw;
      position: fixed;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
    }

    #text1 {
      font-size: 5vw;
      position: fixed;
      left: 50%;
      top: 26%;
      transform: translate(-50%, -50%);
    }

    #text2 {
      font-size: 4vw;
      position: fixed;
      left: 50%;
      top: 70%;
      text-align: center;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="text1">年越しまで</div>
  <div id="time1"></div>
  <div id="time2"></div>
  <div id="text2">次の予定:<br>19時~ Castle Wars</div>
  <script>
    const F = (n) => Math.floor(n);
    const P = (n) => (`${n}`).padStart(2, "0");
    const time1 = document.querySelector("#time1");
    const time2 = document.querySelector("#time2");
    const target = new Date(2026, 0, 1, 0, 0, 0)
    setInterval(() => {
      const now = new Date()
      const leftmill = target - now;
      if (leftmill < 0) return;
      const leftSecondMapped = F(leftmill / 1000);
      const leftSecond = leftSecondMapped % 60;
      const leftMinuteMapped = F(leftSecondMapped / 60);
      const leftMinute = leftMinuteMapped % 60;
      const leftHour = F(leftMinuteMapped / 60);
      const time1Text = `${P(leftHour)}:${P(leftMinute)}:${P(leftSecond)}`;
      const time2Text = `時刻 ${new Date().toLocaleTimeString()}`;
      time1.innerText = time1Text;
      time2.innerText = time2Text;
    }, 50)
  </script>
</body>

</html>
